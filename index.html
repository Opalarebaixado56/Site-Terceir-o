    <meta charset="UTF-8">

    <meta name="description" content = "Bem-vindo a loja do terceirão, aqui você terá variedades de alimentos com preços exelentes!">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <span class="logo">Terceirão</span>
            <ul>
                <li><a href="pagina.html">Home</a></li>
                <li><a href="pagina.html">Fast Food</a></li>    
                <li><a href="pagina.html">Doces</a></li>

    <main>
        <section id="text_img_dados">
            <section class="text_img">
                <div class="texto">
                    <h1 id="titulo">Escolha o alimento que seu estômago pede!</h1>
                    <hr>
                    <h4 id="subititulo">Prove dos mais variados produtos e tente escolher apenas um!</h4>

                <div id="botao">
                    <button id="n1" type="submit">Login</button>
                </div>

        </section>
        <section class="aviso">
            <span>Nossas redes sociais:</span>
